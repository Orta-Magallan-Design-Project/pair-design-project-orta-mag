<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="codeup-design.css">
    <title>Codeup Design</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <img class="logo-image col-xs-12 mx-auto"  src="images/logo.png">
        <div class="codeup-header col-xs-12 mx-auto">codeup design</div>
        <div class="col-xs-3 offset-1">Services</div>
        <div class="col-xs-3 offset-1">Work</div>
        <div class="col-xs-3 offset-1">Blog</div>
        <div class="col-xs-3 offset-1">Contact</div>
        <h2 class="font-weight-bold">VISUAL DESIGN & WEB DEVELOPMENT</h2>
        <h3 class="font-weight-bold mb-0">FROM PARK CITY, UTAH</h3>
</div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="dot-design col-4 col-sm-3">
            <p>DESIGN</p>
        </div>
        <div class="dot-develop col-4 col-sm-3">
            <p>DEVELOP</p>
        </div>
    </div>
    <div class="row justify-content-center">
    <div class="dot-support col-4 col-sm-3">
        <p>SUPPORT</p>
    </div>
    <div class="dot-host col-4 col-sm-3">
        <p>HOST</p>
    </div>
</div>
    </div>
<div class="container">
    <h5>SELECTED WORK</h5>
<div class="row">
    <img class="col-12 apple-ipad-border" src="images/apple-ipad.jpg">
</div>
    <div class="row mt-4">
        <span class="col-7 text-unset">FEATURED PROJECT</span>

        <div class="small-circle dotty-design col-1">
            <p>D</p>
        </div>
        <div class="small-circle dotty-develop col-1">
            <p>D</p>
        </div>
        <div class="small-circle dotty-support col-1">
            <p>S</p>
        </div>
        <div class="small-circle dotty-host col-1">
            <p>H</p>
        </div>
    </div>
</div>
